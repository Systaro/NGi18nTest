    <script>
        'use strict';

        function initAngular() {
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['NGi18nTestApp']);
            });
        }

        function initI18n() {
            var language = (localStorage.getItem("i18nLanguage") || window.navigator.userLanguage || window.navigator.language);

            if (language.length == 2) {
                language = language + '-' + language.toUpperCase();
            }

            var i18n = new I18nAdapter(['en-US', 'de-DE'], 'en-US');
            i18n.setLocale(language, ['i18n/' + language + '.json'])
                    .then(initAngular);
            window.i18nAdapter = i18n;
        }

        initI18n();
    </script>
